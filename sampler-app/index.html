<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampler Audio</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¹ Sampler Audio</h1>
        </header>

        <!-- Section CatÃ©gories -->
        <section class="category-section">
            <label>CatÃ©gorie :</label>
            <div class="category-buttons" id="category-buttons">
                <button class="category-btn active" data-category="all">Tous</button>
            </div>
        </section>

        <!-- Section Preset -->
        <section class="preset-section">
            <label for="preset-select">Preset :</label>
            <select id="preset-select">
                <option value="">-- SÃ©lectionner un preset --</option>
            </select>
            <span id="loading-status"></span>
        </section>

        <!-- Barre de progression globale -->
        <section class="progress-section" id="progress-section" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="progress-text">0%</span>
        </section>

        <!-- Layout principal : Pads Ã  gauche, Waveform Ã  droite -->
        <main class="main-layout">
            <!-- Colonne gauche : Pads -->
            <section class="pads-section">
                <h3>Pads</h3>
                <p class="keyboard-hint">ðŸŽ¹ Touches clavier : A Z E R (bas) / Q S D F (haut)</p>
                <div class="pads-grid" id="pads-grid">
                    <p style="color: #666; text-align: center;">SÃ©lectionnez un preset</p>
                </div>
            </section>

            <!-- Colonne droite : Waveform + Trim -->
            <aside class="waveform-panel">
                <!-- Waveform -->
                <section class="waveform-section">
                    <h3>Waveform : <span id="current-sample-name">-</span></h3>
                    <canvas id="waveform-canvas" width="400" height="150"></canvas>
                    <p class="waveform-info">Cliquez sur un pad pour voir la forme d'onde</p>
                </section>

                <!-- Section Trim -->
                <section class="trim-section" id="trim-section" style="display: none;">
                    <h3>Trim : <span id="trim-sample-name">-</span></h3>
                    <div class="trim-controls">
                        <div class="trim-slider-group">
                            <label>
                                <span>DÃ©but</span>
                                <span id="trim-start-value">0.00s</span>
                            </label>
                            <input type="range" id="trim-start" min="0" max="1000" value="0">
                        </div>
                        <div class="trim-slider-group">
                            <label>
                                <span>Fin</span>
                                <span id="trim-end-value">0.00s</span>
                            </label>
                            <input type="range" id="trim-end" min="0" max="1000" value="1000">
                        </div>
                        <button id="reset-trim">RÃ©initialiser</button>
                    </div>
                </section>
            </aside>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
